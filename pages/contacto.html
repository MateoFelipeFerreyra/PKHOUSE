<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <meta name="keywords" content="parkour, freerunning, videos, acrobats, contacto, telefono, ubicacion, informacion de contacto, datos de contacto">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>PkHouse | Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="" width="60px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./teams.html">Teams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./videos.html">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contacto-main">
        <div class="contenido">
            <div class="contact">
                <h2 class="titulo-contacto">NUESTRO <span>CONTACTO</span></h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Dejanos tus datos</h3>
                        <form action="">
                            <p>
                                <label>Nombre</label>
                                <input type="text" name="nombre">
                            </p>
                            <p>
                                <label>Apellido</label>
                                <input type="text" name="Apellido">
                            </p>
                            <p>
                                <label>Email</label>
                                <input type="email" name="Email">
                            </p>
                            <p>
                                <label>Telefono</label>
                                <input type="tel" name="Telefono">
                            </p>
                            <p class="block">
                                <label>Mensaje</label>
                                <textarea name="mensaje"  rows="3"></textarea>
                            </p>
                            <p class="block">
                                <button type="submit">
                                    Enviar
                                </button>
                            </p>
                        </form>
                    </div>
                    <div class="contact-info">
                        <ul>
                            <li><img src="../img/icon-ubicacion.png" alt="">Buenos Aires, Argentina</li>
                            <li><img src="../img/icon-telefono.png" alt="">111 11 111 1111 111 111111 1111</li>
                            <li><img src="../img/icon-web.png" alt="">pkhouse@website.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="../index.html"><img src="../img/icons-parkour.png" alt=""></a>
        <div>
            <a href="https://www.youtube.com" target="_blank"><img src="../img/icon-youtube.png" alt=""></a>
            <a href="https://www.instagram.com" target="_blank"><img src="../img/icon-instagram.png" alt=""></a>
            <a href="https://twitter.com/home" target="_blank"><img src="../img/icon-twitter.png" alt=""></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
